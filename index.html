<!DOCTYPE html>
<html>
  <head>
    <title>Memory Game | by Can SÃ¼rmeli</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="board-wrapper">
        <div class="score-board-wrapper board-element">
          <p class="score-element moves-container"></p>
          <p class="score-element score-container"></p>
        </div>
        <div class="board-element">
          <p id="board-timer" class="timer-container"></p>
        </div>
        <button id="reset-button" type="button" class="board-element">Reset</button>
      </div>
    </header>
    <div id="game-over" class="modal">
        <div class="modal-content">
            <!-- <span class="close-button">&times;</span> -->
            <h1>Game Over</h1>
            <p id="time-up" style="visibility: hidden;">Time's Up!</p>
            <p>You've made <span class="moves-container"></span> moves</p>
            <button class="restart-button" type="button">Restart!</button>
        </div>
    </div>
    <div id="win" class="modal" >
      <div class="modal-content">
          <h1>You WIN!</h1>
          <p>Score: <span class="score-container"> </span> Time: <span class="timer-container"></span> Moves: <span class="moves-container"></span></p>
          <button class="restart-button" type="button">Restart!</button>
      </div>
    </div>
  </body>
</html>
