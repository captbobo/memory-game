<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="board-wrapper">
        <div class="score-board-wrapper board-element">
          <p class="score-element moves-container"></p>
          <p class="score-element score-container"></p>
        </div>
        <div class="board-element">
          <p ID="timer-container"></p>
        </div>
        <button ID="reset-button" type="button" class="board-element">Reset</button>
      </div>
    </header>
    <div ID="modal">
        <div class="modal-content">
            <!-- <span class="close-button">&times;</span> -->
            <h1>Game Over</h1>
            <p>You've completed the game in <span class="moves-container"></span>
              moves with a score of <span class="score-container"></span>
            </p>
            <button ID="restart-button" type="button">Restart!</button>
        </div>
    </div>
  </body>
</html>
